<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="circleBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#f3f4f6"/>
    </radialGradient>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#4472C4"/>
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4472C4"/>
      <stop offset="100%" stop-color="#2E5CB8"/>
    </linearGradient>
  </defs>
  <!-- Circular background -->
  <circle cx="100" cy="90" r="60" fill="url(#circleBg)" stroke="url(#mainGradient)" stroke-width="4"/>
  <!-- Main building (centered, simplified, modern) -->
  <g transform="translate(100,90)">
    <!-- Central tower -->
    <rect x="-12" y="-38" width="24" height="38" rx="4" fill="url(#buildingGradient)"/>
    <rect x="-4" y="-30" width="8" height="18" rx="2" fill="#fff"/>
    <!-- Left building -->
    <rect x="-32" y="-20" width="16" height="20" rx="3" fill="url(#buildingGradient)"/>
    <rect x="-28" y="-12" width="4" height="8" rx="1" fill="#fff"/>
    <!-- Right building -->
    <rect x="16" y="-20" width="16" height="20" rx="3" fill="url(#buildingGradient)"/>
    <rect x="20" y="-12" width="4" height="8" rx="1" fill="#fff"/>
    <!-- Roof -->
    <polygon points="-20,-38 0,-55 20,-38" fill="url(#mainGradient)"/>
    <!-- Door -->
    <rect x="-3" y="0" width="6" height="12" rx="1.5" fill="#fff"/>
  </g>
  <!-- Company name -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#mainGradient)">RHOKAWI</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="url(#buildingGradient)">PROPERTIES LTD</text>
</svg>