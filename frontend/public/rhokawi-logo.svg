<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4472C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5CB8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Orange base circle -->
  <ellipse cx="200" cy="90" rx="120" ry="20" fill="url(#orangeGradient)"/>
  
  <!-- Main building structure -->
  <g transform="translate(200, 90)">
    <!-- Central tower -->
    <polygon points="-15,-50 15,-50 12,-20 -12,-20" fill="url(#blueGradient)"/>
    <!-- Tower windows -->
    <rect x="-10" y="-45" width="4" height="6" fill="white"/>
    <rect x="6" y="-45" width="4" height="6" fill="white"/>
    <rect x="-10" y="-35" width="4" height="6" fill="white"/>
    <rect x="6" y="-35" width="4" height="6" fill="white"/>
    
    <!-- Left building -->
    <polygon points="-40,-35 -15,-35 -15,-15 -40,-15" fill="url(#blueGradient)"/>
    <!-- Left windows -->
    <rect x="-35" y="-30" width="4" height="6" fill="white"/>
    <rect x="-25" y="-30" width="4" height="6" fill="white"/>
    
    <!-- Right building -->
    <polygon points="15,-35 40,-35 40,-15 15,-15" fill="url(#blueGradient)"/>
    <!-- Right windows -->
    <rect x="20" y="-30" width="4" height="6" fill="white"/>
    <rect x="30" y="-30" width="4" height="6" fill="white"/>
    
    <!-- Front house -->
    <polygon points="-20,-15 20,-15 15,5 -15,5" fill="url(#blueGradient)"/>
    <!-- Roof -->
    <polygon points="-25,-25 0,-35 25,-25 20,-15 -20,-15" fill="url(#blueGradient)"/>
    <!-- Front windows -->
    <rect x="-12" y="-10" width="4" height="6" fill="white"/>
    <rect x="8" y="-10" width="4" height="6" fill="white"/>
    <rect x="-12" y="0" width="4" height="4" fill="white"/>
    <rect x="8" y="0" width="4" height="4" fill="white"/>
    <!-- Door -->
    <rect x="-2" y="-5" width="4" height="10" fill="white"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#orangeGradient)">RHOKAWI</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#blueGradient)">PROPERTIES LTD</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#333">Unlocking Dreams, Building Homes</text>
</svg>