<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4472C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5CB8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#backgroundGradient)" filter="url(#shadow)"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Building complex in the center -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <!-- Central modern tower -->
    <rect x="-12" y="-45" width="24" height="50" rx="2" fill="url(#buildingGradient)" stroke="url(#accentGradient)" stroke-width="1"/>
    <!-- Tower windows in a grid pattern -->
    <rect x="-8" y="-40" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="-2" y="-40" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="4" y="-40" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="-8" y="-32" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="-2" y="-32" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="4" y="-32" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="-8" y="-24" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="-2" y="-24" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="4" y="-24" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    
    <!-- Left wing -->
    <rect x="-35" y="-30" width="20" height="35" rx="2" fill="url(#buildingGradient)" stroke="url(#accentGradient)" stroke-width="1"/>
    <!-- Left wing windows -->
    <rect x="-30" y="-25" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="-22" y="-25" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="-30" y="-15" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="-22" y="-15" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    
    <!-- Right wing -->
    <rect x="15" y="-30" width="20" height="35" rx="2" fill="url(#buildingGradient)" stroke="url(#accentGradient)" stroke-width="1"/>
    <!-- Right wing windows -->
    <rect x="19" y="-25" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="27" y="-25" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="19" y="-15" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    <rect x="27" y="-15" width="3" height="4" rx="0.5" fill="url(#accentGradient)"/>
    
    <!-- Front building with modern entrance -->
    <rect x="-18" y="-8" width="36" height="20" rx="2" fill="url(#buildingGradient)" stroke="url(#accentGradient)" stroke-width="1"/>
    <!-- Modern roof/awning -->
    <path d="M -20,-12 L 0,-18 L 20,-12 L 18,-8 L -18,-8 Z" fill="url(#accentGradient)"/>
    
    <!-- Entrance and windows -->
    <rect x="-12" y="-3" width="5" height="8" rx="1" fill="url(#accentGradient)"/>
    <rect x="7" y="-3" width="5" height="8" rx="1" fill="url(#accentGradient)"/>
    <!-- Main entrance door -->
    <rect x="-3" y="0" width="6" height="12" rx="1" fill="url(#accentGradient)"/>
    <circle cx="0" cy="6" r="0.8" fill="white"/>
  </g>
  
  <!-- Company name in circular arrangement -->
  <path id="topCircle" d="M 100 100 m -65 0 a 65 65 0 1 1 130 0" fill="none"/>
  <path id="bottomCircle" d="M 100 100 m -60 0 a 60 60 0 1 0 120 0" fill="none"/>
  
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" filter="url(#glow)">
    <textPath href="#topCircle" startOffset="50%" text-anchor="middle">
      RHOKAWI PROPERTIES
    </textPath>
  </text>
  
  <text font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="white" opacity="0.9">
    <textPath href="#bottomCircle" startOffset="50%" text-anchor="middle">
      ★ UNLOCKING DREAMS • BUILDING HOMES ★
    </textPath>
  </text>
  
  <!-- Subtle shine effect -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
  <path d="M 40 60 Q 100 40 160 60 Q 100 80 40 60" fill="white" opacity="0.1"/>
</svg>